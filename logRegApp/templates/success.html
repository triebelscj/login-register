<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/success.css'%}">
</head>

<body>
    {% if messages %}
    <ul class="messages">
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    </ul>
    {% endif%}


    <div id="landing">
        <div class="jumbotron">
            <form action="/logout" method="POST">
                {% csrf_token %}
                <h1 class="display-4">Welcome back, {{user.first_name}}</h1>
                <h2 class="lead">You have successfully logged in, the world is at your fingertips.</h2>
                <hr>
                <input class="btn btn-primary btn-lg" type="submit" value="Log Out">
            </form>
        </div>
    </div>
</body>

</html>
